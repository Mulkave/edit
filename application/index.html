<!doctype html>
<html ng-app="edit" ng-controller="AppController" ng-cloak>
<title>edit {{sketch}}</title>
<link rel="stylesheet" href="assets/css/normalize.css">
<link rel="stylesheet" href="assets/css/app.css">

<div class="container">
  <div class="info-container">
    <input type="text"
           ng-model="sketch"
           ng-change="update_sketch()"
           placeholder="example"
           has-focus="exposed"
           key-esc="toggle()">
  </div>
  <div class="pane-container exposed-{{exposed}}">
    <div class="source saving-{{is_saving}}"
         ng-controller="SourceController">
      <ace mode="mode"
           source="source"
           on-change="change()"
           on-esc="toggle()"
           has-focus="!exposed"></ace>
    </div>
    <div class="preview"
         ng-controller="PreviewController"></div>
  </div>
</div>

<script>Element.prototype.prependChild = function(child) { this.insertBefore(child, this.firstChild); };</script>
<!-- jquery, to boost angular's DOM cred -->
<script src="http://code.jquery.com/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<!-- ace for editor loveliness -->
<script src="lib/ace-src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<!-- angular, duh -->
<script src="lib/angular.js"></script>
<!-- mousetrap, for key-binding goodness -->
<script src="lib/mousetrap.min.js"></script>
<!-- edit, the app -->
<script src="app/directive/ace.js"></script>
<script src="app/directive/edit-directive.js"></script>
<script src="app/service/edit-service.js"></script>
<script src="app/filter/edit-filter.js"></script>
<script src="app/controller/source.js"></script>
<script src="app/controller/preview.js"></script>
<script src="app/controller/app.js"></script>
